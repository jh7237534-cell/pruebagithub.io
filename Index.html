<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Salvador</title>
  <link rel="stylesheet" href="principal.css">
</head>
<body>

  <!-- ENCABEZADO -->
  <header class="navbar">
    <div class="logo">
      <img src="Letras SV.png" alt="El Salvador Logo">
    </div>

    <nav class="menu">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/64/64673.png" alt=""> Localizar sitio</a>
    </nav>

    <div class="socials">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    </div>
  </header>

  <!-- CARRUSEL -->
  <section class="carrusel">
    <div class="carrusel-contenedor">

      <div class="slide activo">
        <div class="texto">
          <h2>Descubre la magia de San Salvador</h2>
          <p>La capital vibra con cultura, historia y vida nocturna.</p>
        </div>
        <img src="c1.webp" alt="San Salvador de noche">
      </div>

      <div class="slide">
        <div class="texto">
          <h2>Explora nuestras playas únicas</h2>
          <p>Surf, arena dorada y atardeceres inolvidables.</p>
        </div>
        <img src="c2 playa espino.webp" alt="Playa El Tunco">
      </div>

      <div class="slide">
        <div class="texto">
          <h2>Encántate con nuestros pueblos mágicos</h2>
          <p>Colores, tradiciones y sonrisas que te enamorarán.</p>
        </div>
        <img src="https://elsalvador.travel/wp-content/uploads/2023/04/Concepcion-de-Ataco-Ahuachapan.jpg" alt="Concepción de Ataco">
      </div>

    </div>

    <div class="controles">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </section>

  <script src="principal.js"></script>
</body>
</html>
